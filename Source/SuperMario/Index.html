    <title>Super Mario</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        #app {
            margin-top: 100px;
            width: 512px;
            height: 448px;
            position: relative;
            background: #000000;
            overflow: hidden;
            color: red;
            text-align: center;
            vertical-align: middle;
            line-height: 448px;
            font-size: 26px;
            font-weight: bold;
        }
    </style>
</head>
    <body style="background: #ffffff;">
        <div style="width: 550px; margin-top: 20px; text-align: center;">
            <span>上：w</span>
            <span>右：d</span>
            <span>下：s</span>
            <span>左：a</span>
            <span>加速/子弹：j</span>
            <span>跳跃：k</span>
        </div>
        <div id="app">正在加载资源，请稍候......</div>
    
        <script type="text/javascript">
            window.release = true;
        </script>
        <script src="./Scripts/Basic/ClassFactory.js"></script>

        <script src="./Scripts/Object/GameObject.js"></script>
